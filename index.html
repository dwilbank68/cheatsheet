<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruby-Javascript Cheat Sheet</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\bootstrap-theme.min.css">
</head>
<body>
    <div class="container-fluid">
    
      <div class="row">

        <div class="col-md-6">
          <div class="ruby">
          
            <div class="resize1">    
            <h3>Ruby Loop</h3>
            <p>bla;lskdjf;alskj;lkasdf98769876976</p>
          </div>
        
            <div class="resize1">    
            <h3>Ruby - Clear An Array</h3>
            <p>bla;lskdjf;alskj;lkasdfbla;lskdjf;alskj;lkasdfbla;lskdjf;alskj;lkasdf</p>
          </div>
          
        </div> <!--class="ruby"-->
        </div>

        <div class="col-md-6">   
          <div class="javascript">
            
            <div class="resize2">    
            <h3>Javascript Loop</h3>
            <p>bla;lskdjf;alskj;lkasdf<br>bla;lskdjf;alskj;lkasdf</p>
          </div>
          
          <div class="javascript resize2">    
            <h3>Javascript - Clear An Array</h3>
            <p>bla;lskdjf;alskj;lkasdf</p>
          </div>
          
          </div> <!--javascript-->
        </div>


      </div> <!-- row -->
      
    </div> <!-- container-fluid -->
</body>
</html>
